<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed; /* Add your background image here */
            background-size: cover;
            background-color: grey;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            backdrop-filter: blur(5px); /* Adds a blur effect */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        .quote {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-style: italic;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #taskInput {
            padding: 12px;
            width: 300px;
            border: none;
            border-radius: 25px;
            margin-bottom: 15px;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #addTaskButton {
            padding: 12px 25px;
            background-color: #ff4081;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        #addTaskButton:hover {
            background-color: #f50057;
            transform: scale(1.05);
        }
        #taskList {
            list-style-type: none;
            padding: 0;
            width: 300px;
            margin-top: 20px;
        }
        .task {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            margin: 8px 0;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .task:hover {
            transform: scale(1.05);
        }
        .removeButton {
            background-color: #ff5252;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.3s;
            font-size: 0.9em;
        }
        .removeButton:hover {
            background-color: grey;
        }
        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: black;
        }
    </style>
</head>
<body>

    <h1> To-Do List</h1>
    <p class="quote">"The secret of getting ahead is getting started."</p>

    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button id="addTaskButton">Add Task</button>

    <ul id="taskList"></ul>

    <div class="footer">
        <p>Stay organized and keep pushing forward!</p>
    </div>

    <script>
        document.getElementById('addTaskButton').addEventListener('click', function() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText) {
                const taskList = document.getElementById('taskList');
                const li = document.createElement('li');
                li.className = 'task';
                li.innerHTML = `${taskText} <button class="removeButton">Remove</button>`;
                taskList.appendChild(li);
                taskInput.value = '';

                li.querySelector('.removeButton').addEventListener('click', function() {
                    taskList.removeChild(li);
                });
            }
        });

        document.getElementById('taskInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('addTaskButton').click();
            }
        });
    </script>

</body>
</html>
